swagger: "2.0"
info:
  version: "0.1.1"
  title: FreeCodeCamp - Chart the Stock Market (Hey)
# during dev, should point to your local machine
host: localhost:3000
# basePath prefixes all resource paths 
basePath: /
# 
schemes:
  # tip: remove http to make production-grade
  - https
  - http
# format of bodies a client can send (Content-Type)
consumes:
  - application/json
# format of the responses to the client (Accepts)
produces:
  - application/json
paths:
  /hello:
    # binds a127 app logic to a route
    x-swagger-router-controller: hello_world
    get:
      description: Returns 'Hello' to the caller
      # used as the method name of the controller
      operationId: hello
      parameters:
        - name: name
          in: query
          description: The name of the person to whom to say hello
          required: false
          type: string
      responses:
        "200":
          description: Success
          schema:
            # a pointer to a definition
            $ref: "#/definitions/HelloWorldResponse"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /stocks:
    # binds a127 app logic to a route
    x-swagger-router-controller: stocks
    get:
      description: Returns list of stocks
      # used as the method name of the controller
      operationId: getStocks
      responses:
        "200":
          description: Success
          schema:
            # a pointer to a definition
            $ref: "#/definitions/StocksResponse"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /stocks/add/{id}:
    # binds a127 app logic to a route
    x-swagger-router-controller: stocks
    post:
      parameters:
        - in: path
          name: id   # Note the name is the same as in the path
          required: true
          type: string
          description: The underlying ID.
      description: Add a stock to the list
      # used as the method name of the controller
      operationId: addStock
      responses:
        "200":
          description: Success
          schema:
            # a pointer to a definition
            $ref: "#/definitions/StockAdditionResponse"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /swagger:
    x-swagger-pipe: swagger_raw
# complex objects have schema definitions
definitions:
  HelloWorldResponse:
    required:
      - message
    properties:
      message:
        type: string
  StocksResponse:
    type: array
    items:
      $ref: "#/definitions/Stocks"
  StockAdditionResponse:
    required:
      - added
    properties:
      added:
        type: boolean
  ErrorResponse:
    required:
      - message
    properties:
      message:
        type: string
  Stocks:
    required:
      - underlyingId
      - spotPrice
    properties:
      underlyingId:
        type: string
        description: The ID for the stock instrument.
      spotPrice:
        type: number
        description: The spot price of the stock.